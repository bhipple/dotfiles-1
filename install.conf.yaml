- clean: ['~']

- link:
   ~/.vimrc: vimrc
   ~/.tmux.conf: tmux.conf
   ~/.gitconfig: gitconfig
   ~/.zshrc: zshrc
   ~/.vim: vim/
   ~/.oh-my-zsh: oh-my-zsh/

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./programs.sh
    stdin: true
    stdout: true
    stderr: true
  - command: vim +PluginInstall +qall
    stdin: true
    stdout: true
    stderr: true
